<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>SF Quiz App</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- My stylesheet -->
		<link rel="stylesheet" href="stylesheets/styles.css">

	</head>
	<body>
		<header class="container">
			<div class = "col-md-12">
				<h1 class=>San Francisco Quiz App</h1>
			</div>
		</header>
		<!-- <div id="container"> -->
		<div class="container">
			<div class = "startGame col-md-8 col-md-offset-2">
				<div class="top">
					<h2>This is the San Francisco Quiz.</h2> 
				</div>
				<div class="main">
					 
					<h3>Test your knowledge of the Best of the Bay!</h3>
				</div>

				<div class="bottom">
					<h2><button>Get Started Now!</button></h2>
				</div>
			</div> 
			


			<div class ="questionGeneral">
				<div class="top row">
					<h2 class="questionNumber col-md-3"></h2>
					<h2 class ="question col-md-9"></h2>
					
				</div>
				<div class="main row">
					<form>
						<fieldset>
							<input type="radio" name="question" value="answer1" id="answer1">
								<label for="answer1"></label><br>
							<input type="radio" name="question" value="answer2" id="answer2">
								<label for="answer2"></label><br>
							<input type="radio" name="question" value="answer3" id="answer3">
								<label for ="answer3"></label><br>
							<input type="radio" name="question" value="answer4" id="answer4">
								<label for ="answer4"></label><br>
							<input type="radio" name="question" value="answer5" id="answer5">
								<label for="answer5"></label>
						</fieldset>
					</form>
				</div>
				<div class="bottom row">
					<h2 class ="submit col-md-12"><button>Submit</button></h2>
					<h2 class="correct col-md-12">Correct</h2>
					<h2 class = "incorrect col-md-12">Incorrect</h2>
					<h2 class= "next col-md-12"><button>Next</button></h2>
				</div>
			</div>

	
			<div class = "endGame">
				<div class="top">
					<h2>You are a local!</h2>
				</div>
				<div class="main">
					
					<h2> You scored a 5 out of 5!</h2>
				</div>
				<div class="bottom">
					<h2><button>Start New Game</button></h2>
				</div>
			</div>
		</div>
		
		<script src="jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
